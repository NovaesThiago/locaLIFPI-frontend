<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link rel="stylesheet" href="/assets/css/painel.css" />
    <title>Local IFPI</title>
    </head>

    <body>
        <div id="app">
        <header>

            <div class="links">
                <a class="painel" href="../adm.html">Mapa</a>
                <a class="sair" href="../index.html">Sair</a>
            </div>

            <div class="nav">

            <div class="logo-titulo">
                <a href="../index.html"><img src="../assets/icons/logo-ifpi.png" alt="Logo IFPI" /></a>
                <h2>LocaLIFPI</h2>
            </div>

            <div class="search-container">
                <input
                type="text"
                id="buscarSala"
                name="buscarSala"
                placeholder="Buscar sala"
                autocomplete="off"
                />
                <span class="material-symbols-outlined lupa">search</span>
            </div>

            </div>

        </header>

        <main>

            <div id="salas">
                <div
                    v-for="sala in blocosFiltrados.flatMap(bloco => bloco.salas)"
                    :key="sala.id"
                    class="sala"
                    @click="mostrarSala(sala)"
                >
                    <div class="card">
                    <div class="header" :class="sala.tipo">
                        {{ sala.tipo }}
                    </div>

                    <div class="info">
                        <div class="status">
                        <div class="disp">
                            <div class="disp-ponto"></div>
                            <span>{{ sala.disponibilidade }}</span>
                        </div>
                        <div class="capacidade">
                            <span><img src="../assets/icons/cap-icon.svg" class="cap-icon"></span> 
                            {{ sala.capacidade }} pessoas
                        </div>
                        </div>

                        <div class="content">
                            <h3>Tipo de Sala</h3>
                            <p>{{ sala.nome }}</p>

                            <h3>Horários</h3>
                            <table class="schedule-table">
                                <thead>
                                <tr>
                                    <th>Manhã</th>
                                    <th>Tarde</th>
                                    <th>Noite</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{ sala.horarios?.manha || '' }}</td>
                                    <td>{{ sala.horarios?.tarde || '' }}</td>
                                    <td>{{ sala.horarios?.noite || '' }}</td>
                                </tr>
                                </tbody>
                            </table>

                            <button class="editar" @click="abrirEditarSala(salaSelecionada)">EDITAR</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </main>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="../script/map.vue.js"></script>
    </body>
</html>
