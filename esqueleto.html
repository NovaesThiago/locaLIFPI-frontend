<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaLIFPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2e5d2e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .map {
            flex: 2;
            background-color: #dff0d8;
            position: relative;
            padding: 20px;
        }

        .location {
            background-color: #ccc;
            width: 90%;
            height: 80%;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
        }

        .sidebar {
            flex: 1;
            background-color: #2e5d2e;
            color: white;
            padding: 20px;
        }

        .sidebar .room-info {
            text-align: center;
        }

        .sidebar img {
            width: 100%;
            border-radius: 10px;
        }

        .schedule {
            margin-top: 20px;
        }

        .schedule .time {
            font-weight: bold;
            margin-top: 10px;
        }

        .schedule .class {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LocaLIFPI</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquise...">
        </div>
        <a href="#" class="login" style="color: white; text-decoration: none;">Entrar</a>
    </div>

    <div class="container">
        <div class="map">
            <div class="location">
                <div class="dot" style="top: 20px; left: 20px;"></div>
                <div class="dot" style="top: 40px; left: 40px;"></div>
                <div class="dot" style="top: 80px; left: 100px;"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="room-info">
                <h2>Sala D2</h2>
                <img src="classroom.jpg" alt="Sala de aula">
            </div>
            <div class="schedule">
                <div class="time">MANHÃ</div>
                <div class="class">TÉCNICO INFORMÁTICA 2º A</div>
                <div class="time">TARDE</div>
                <div class="class">SUPERIOR QUÍMICA III</div>
                <div class="time">NOITE</div>
                <div class="class">SUPERIOR ADS II</div>
            </div>
        </div>
    </div>
</body>
</html>
